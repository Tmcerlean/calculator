<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="author" content="Tom McErlean">
  <meta name="description" content="A simple calculator made using JavaScript.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="maincontainer">
        <div class="container" id="topcontainer">
            <h1 class="mainheading">Calculator</h1>
        </div>
        <div class="container" id="bottomcontainer">
            <div class="container" id="calculator">
                <div class="container" id="calculatorscreen">
                </div>
                <div class="calculatorbutton allclearbutton">AC</div>
                <div class="calculatorbutton clearbutton">C</div>
                <div class="calculatorbutton mathbutton" data-operation="modulus">%</div>
                <div class="calculatorbutton mathbutton" data-operation="divide">รท</div>
                <div class="calculatorbutton numberbutton" data-number="7">7</div>
                <div class="calculatorbutton numberbutton" data-number="8">8</div>
                <div class="calculatorbutton numberbutton" data-number="9">9</div>
                <div class="calculatorbutton mathbutton" data-operation="add">+</div>
                <div class="calculatorbutton numberbutton" data-number="4">4</div>
                <div class="calculatorbutton numberbutton" data-number="5">5</div>
                <div class="calculatorbutton numberbutton" data-number="6">6</div>
                <div class="calculatorbutton mathbutton" data-operation="subtract">-</div>
                <div class="calculatorbutton numberbutton" data-number="1">1</div>
                <div class="calculatorbutton numberbutton" data-number="2">2</div>
                <div class="calculatorbutton numberbutton" data-number="3">3</div>
                <div class="calculatorbutton mathbutton" data-operation="multiply">x</div>
                <div class="calculatorbutton numberbutton" data-number="0">0</div>
                <div class="calculatorbutton decimalbutton">.</div>
                <div class="calculatorbutton equalsbutton" id="equalsbutton">=</div>
            </div>
        </div>
    </div>

  <script src="js/script.js"></script>
</body>

</html>
